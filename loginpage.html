<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supermart</title>
    <meta name="description" content="Supermart login page and navigation.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        
        .content {
            flex: 1;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1d2e28;
            background: url('https://wallpapers.com/images/hd/dark-wood-background-2000-x-1333-06dbtubnqaizwphc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        
        .top-bar {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
        }

        .top-bar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .top-bar .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-bar img {
            width: 30px;
            height: 30px;
        }

        .top-bar img[alt] {
            cursor: pointer;
        }

        
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            position: relative;
            margin-right: 10px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style: none;
            padding: 0;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            width: 150px;
        }

        nav ul li ul li a {
            padding: 10px;
        }

        
        nav input[type="text"] {
            padding: 6px;
            border: 1px solid #ccc;
            font-size: 17px;
            border-radius: 4px;
            margin-left: auto;
        }

        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto; 
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

       
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    
    <div class="top-bar">
        <div class="logo">Supermart</div>
        <div class="icons">
            <a href="index2.html">
                <img src="https://img.icons8.com/?size=100&id=zhda2EVBCvHY&format=png&color=000000" alt="Icon 1">
            </a>
            <img src="https://img.icons8.com/?size=100&id=Fx70T4fgtNmt&format=png&color=000000" alt="Icon 2">
        </div>
        
    </div>

    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#categories">Categories</a>
                <ul>
                    <li><a href="#">Bakery</a></li>
                    <li><a href="#">Fresh Produce</a></li>
                    <li><a href="#">Meats and Seafood</a></li>
                    <li><a href="#">Dairy</a></li>
                    <li><a href="#">Beverages</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </li>
            <li><a href="#deals">Deals</a></li>
            <li><a href="#more">More</a></li>
        </ul>
        <input type="text" placeholder="Search...">
    </nav>

    
    <div class="content">
        <div class="login-container">
            <h2>Login</h2>
            <form action="" >
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    
    <footer class="footer">
        <p>&copy; 2024 Supermart. All rights reserved.</p>
    </footer>

</body>
</html>
