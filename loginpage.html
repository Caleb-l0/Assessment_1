<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supermart</title>
    <meta name="description" content="Supermart login page and navigation.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    
    <div class="top-bar">
        <div class="logo">Supermart</div>
        <div class="icons">
            <a href="index2.html">
                <img src="https://img.icons8.com/?size=100&id=zhda2EVBCvHY&format=png&color=000000" alt="Icon 1">
            </a>
            <img src="https://img.icons8.com/?size=100&id=Fx70T4fgtNmt&format=png&color=000000" alt="Icon 2">
        </div>
        
    </div>

    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#categories">Categories</a>
                <ul>
                    <li><a href="#">Bakery</a></li>
                    <li><a href="#">Fresh Produce</a></li>
                    <li><a href="#">Meats and Seafood</a></li>
                    <li><a href="#">Dairy</a></li>
                    <li><a href="#">Beverages</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </li>
            <li><a href="#deals">Deals</a></li>
            <li><a href="#more">More</a></li>
        </ul>
        <input type="text" placeholder="Search...">
    </nav>

    
    <div class="content">
        <div class="login-container">
            <h2>Login</h2>
            <form action="" >
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    
    <footer class="footer">
        <p>&copy; 2024 Supermart. All rights reserved.</p>
    </footer>

</body>
</html>
