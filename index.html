<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body h1 {
            color: blueviolet;
        }

        /* Top bar styling */
        .top-bar {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
        }

        .top-bar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .top-bar .login-button {
            background-color: #666;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            border-radius: 4px;
        }

        .top-bar .login-button:hover {
            background-color: #888;
        }

        /* Main navigation bar styling */
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        nav input[type="text"] {
            padding: 6px;
            border: none;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <!-- Top bar with logo and login button -->
    <div class="top-bar">
        <div class="logo">Logo</div>
        <a href="#login" class="login-button">Login</a>
    </div>

    <!-- Main navigation bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <input type="text" placeholder="Search..">
    </nav>

    <h1></h1>
    <h2>Paragraph</h2>
    <h3>Body</h3>

    <script src="" async defer></script>
</body>
</html>
