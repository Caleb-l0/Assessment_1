<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supermart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    
    <style>

        a[href= 'index2.html']:hover {
        transform: scale(1.1);

        }



        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .top-bar {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
        }

        .top-bar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .top-bar .login-button {
            background-color: #666;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            border-radius: 4px;
        }

        .top-bar .login-button:hover {
            background-color: #888;
        }

        
        .top-bar .icons {
            display: flex;
            gap: 10px;
            margin-left: auto; 
        }

        .top-bar img {
            width: 30px; 
            height: 30px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        ul li:hover ul { display: block; }
        ul li ul {
            position: absolute;
            width: 200px;
            display: none;
        }
        ul li ul li { 
            background: #555; 
            display: block; 
        }
        ul li ul li a { display:block !important; } 
        ul li ul li:hover { background: #666; }

        nav input[type="text"] {
            padding: 6px;
            border: none;
            font-size: 17px;
        }

        body img {
            display: block;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Supermart</div>
        <div class="icons">
            <a href="index2.html">
                <img src="https://img.icons8.com/?size=100&id=zhda2EVBCvHY&format=png&color=000000">
            </a>
            <img src="https://img.icons8.com/?size=100&id=Fx70T4fgtNmt&format=png&color=000000" width="35" height="35">
            
        </div>
        <a href="#login" class="login-button">Login</a>
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#categories">Categories</a> 
                <ul>
                    <li><a href="#">Bakery</a></li>
                    <li><a href="#">Fresh produce</a></li>
                    <li><a href="#">Meats and seafoods</a></li>
                    <li><a href="#">Dairy</a></li>
                    <li><a href="#">Beverages</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </li>
            <li><a href="#deals">Deals</a></li>
            <li><a href="#more">More</a></li>
        </ul>
        <input type="text" placeholder="Search..">
    </nav>

    <h2>Welcome Customer!</h2>
    <h3>Here are some deals for you!</h3>
    

    <div>
        <button class="login-button">Bakery</button>
        <button class="login-button">Produce</button>
        <button class="login-button">Meats</button>
        <button class="login-button">Seafood</button>
        <button class="login-button">Dairy</button>
        <button class="login-button">Drinks</button>
        <button class="login-button">Others</button>
    </div>
