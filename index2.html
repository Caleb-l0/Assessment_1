<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supermart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div class="top-bar">
        <div class="logo">Supermart</div>
        <div class="icons">
            <a href="index2.html">
                <img src="https://img.icons8.com/?size=100&id=zhda2EVBCvHY&format=png&color=000000">
            </a>
            <img src="https://img.icons8.com/?size=100&id=Fx70T4fgtNmt&format=png&color=000000" width="35" height="35">
        </div>
        <a href="loginpage.html" class="login-button">Login</a>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#categories">Categories</a>
                <ul>
                    <li><a href="bakery.html">Bakery</a></li>
                    <li><a href="#">Fresh produce</a></li>
                    <li><a href="#">Meats and seafoods</a></li>
                    <li><a href="#">Dairy</a></li>
                    <li><a href="#">Beverages</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </li>
            <li><a href="#deals">Deals</a></li>
            <li><a href="#more">More</a></li>
        </ul>
        <input type="text" placeholder="Search..">
    </nav>

    <h2>Your Cart</h2>

    <div id="cart-items"></div>

        <div class="total">
            Total: $<span id="total-price">0.00</span>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Supermart. All rights reserved.</p>
        </div>
    </footer>
    <script>
        
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

           
            cartItemsContainer.innerHTML = '';

            
            let total = 0;

            cart.forEach((item, index) => {
                
                if (item.quantity < 1 || isNaN(item.quantity)) {
                    item.quantity = 1;
                }

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <img src="${item.img}" alt="${item.name} Image">
                        <span class="item-name">${item.name}</span>
                    </div>
                    <input class="item-quantity" type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                    <span class="item-price">$${(item.price * item.quantity).toFixed(2)}</span>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemDiv);

                total += item.price * item.quantity;
            });

            
            totalPriceElement.textContent = total.toFixed(2);
        }

        
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); 
            localStorage.setItem('cart', JSON.stringify(cart)); 
            displayCart(); 
        }

        
        function updateQuantity(index, newQuantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (newQuantity < 1 || isNaN(newQuantity)) newQuantity = 1; 
            cart[index].quantity = parseInt(newQuantity);
            localStorage.setItem('cart', JSON.stringify(cart)); 
            displayCart(); 
        }

        
        
        window.onload = displayCart;
    </script>
</body>
</html>
