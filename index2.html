<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supermart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d2e28;
            background: url('https://wallpapers.com/images/hd/dark-wood-background-2000-x-1333-06dbtubnqaizwphc.jpg');
        }

        .scroll-container {
            width: 80%;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin: 20px auto;
            scroll-behavior: smooth;
            background: transparent;
        }

        .cart {
            background-color: #fff;
            width: 90%;
            padding: 20px;
            margin: 20px auto;
            height: 300px;
            overflow-y: auto;
            max-height: 400px;
            background: transparent;
        }

        .cart-item {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px; 
        }

        .cart-item .item-info {
            display: flex;
            align-items: center;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .cart-item .item-name {
            font-weight: bold;
            margin-right: 15px;
        }

        .cart-item .item-quantity {
            width: 60px;
            padding: 5px;
            margin-left:auto;
        }

        .cart-item .item-price {
            color: #4CAF50;
        }

        .top-bar {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
        }

        .top-bar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .top-bar .login-button {
            background-color: #666;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            border-radius: 4px;
        }

        .top-bar .login-button:hover {
            background-color: #888;
        }

        .top-bar .icons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .top-bar img {
            width: 30px;
            height: 30px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        body h2 {
            color: #fff;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        ul li:hover ul {
            display: block;
        }

        ul li ul {
            position: absolute;
            width: 200px;
            display: none;
        }

        ul li ul li {
            background: #555;
            display: block;
        }

        ul li ul li a {
            display: block !important;
        }

        ul li ul li:hover {
            background: #666;
        }

        nav input[type="text"] {
            padding: 6px;
            border: none;
            font-size: 17px;
            opacity: 0.2;
        }

        body img {
            display: block;
            margin-left: auto;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Supermart</div>
        <div class="icons">
            <a href="index2.html">
                <img src="https://img.icons8.com/?size=100&id=zhda2EVBCvHY&format=png&color=000000">
            </a>
            <img src="https://img.icons8.com/?size=100&id=Fx70T4fgtNmt&format=png&color=000000" width="35" height="35">
        </div>
        <a href="loginpage.html" class="login-button">Login</a>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#categories">Categories</a>
                <ul>
                    <li><a href="bakery.html">Bakery</a></li>
                    <li><a href="#">Fresh produce</a></li>
                    <li><a href="#">Meats and seafoods</a></li>
                    <li><a href="#">Dairy</a></li>
                    <li><a href="#">Beverages</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </li>
            <li><a href="#deals">Deals</a></li>
            <li><a href="#more">More</a></li>
        </ul>
        <input type="text" placeholder="Search..">
    </nav>

    <h2>Your Cart</h2>

    <div id="cart-items"></div>

        <div class="total">
            Total: $<span id="total-price">0.00</span>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Supermart. All rights reserved.</p>
        </div>
    </footer>
    <script>
        
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

           
            cartItemsContainer.innerHTML = '';

            
            let total = 0;

            cart.forEach((item, index) => {
                
                if (item.quantity < 1 || isNaN(item.quantity)) {
                    item.quantity = 1;
                }

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <img src="${item.img}" alt="${item.name} Image">
                        <span class="item-name">${item.name}</span>
                    </div>
                    <input class="item-quantity" type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                    <span class="item-price">$${(item.price * item.quantity).toFixed(2)}</span>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemDiv);

                total += item.price * item.quantity;
            });

            
            totalPriceElement.textContent = total.toFixed(2);
        }

        
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); 
            localStorage.setItem('cart', JSON.stringify(cart)); 
            displayCart(); 
        }

        
        function updateQuantity(index, newQuantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (newQuantity < 1 || isNaN(newQuantity)) newQuantity = 1; 
            cart[index].quantity = parseInt(newQuantity);
            localStorage.setItem('cart', JSON.stringify(cart)); 
            displayCart(); 
        }

        
        window.onload = displayCart;
    </script>
</body>
</html>
